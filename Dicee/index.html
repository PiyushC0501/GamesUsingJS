<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dicee- Win Your Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-section-container">
        <section class="player-container">
            <section class="player-1-section active-color">
                <h2 class="player-heading">Player 1</h2>
                <div class="main-score main-score-0">0</div>

                <div class="current-score-container">
                    <h2>current</h2>
                    <p class="current-score current-score-0">0</p>
                </div>
            </section>

            <section class="player-2-section">
                <h2 class="player-heading">Player 2</h2>
                <div class="main-score main-score-1">0</div>
                
                <div class="current-score-container">
                    <h2>current</h2>
                    <p class="current-score current-score-1">0</p>
                </div>
            </section>
        </section>
        <div class="dice hidden">
            <img src="./images/dice-1.jpg" alt="">
        </div>

        <a href="#" class="new-game btn">New Game</a>
        <a href="#" class="roll-dice btn">Roll Dice</a>
        <a href="#" class="hold btn">Hold</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
